<body>
    <nav class="navbar navbar-expand-md">
        <!-- Breakpoint md -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sticky</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Rechercher</button>
                    </form>

                    <button class="navbar-toggler py-2 cartButton" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbarLight" aria-controls="offcanvasNavbarLight"
                        aria-label="Toggle navigation">
                        <i class="bi bi-cart-fill cartLogo"></i>
                        Panier
                    </button>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbarLight"
                        aria-labelledby="offcanvasNavbarLightLabel">

                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLightLabel">Votre panier</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>

                        <div class="offcanvas-body">
                            <!-- Contenu du panier ici -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
